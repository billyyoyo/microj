app:
  name: server-gateway
  port: 8000

config:
  local:
    files:
    - dev.yml
    - log.yml

gateway:
  timeout: 60
  route:
    - id: server-controller
      path: /server-controller/
      schema: controller
    - id: server-rpc
      path: /server-rpc/
      schema: rpc
  white-list:
    - /server-controller/login