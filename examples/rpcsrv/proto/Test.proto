syntax = "proto3";

option go_package="../proto";

package examples.proto;

// gw: server-rpc:test
service Test {

    // gw: GET "/exec"
	rpc Exec(InParam) returns (OutParam) { }
}

// gw: server-rpc:hello
service Hello {
	// gw: POST "/say"
	rpc Say(InParam) returns (OutParam){}
}

message InParam {
	string value = 1;
}

message OutParam {
	string msg = 1;
}
